<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Code Quiz</title>
</head>

<body>
    <!--divs for timer & score counter-->
    <div class="timer">Time: <span id="time">0</span></div>

    <div class="scores">Highscores</div>

<!--divs for start & end pages-->
    <div class="container">
        <div id="start-page" class="start">
            <h1>Coding Quiz</h1>
            <p>Attempt to answer all questions within the allowed time. If you answer a question incorrectly, 10 seconds
                will be
                subtracted from your time.
            </p>
            <button id="start">Get Started</button>
        </div>

        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="options" class="options"></div>
        </div>

        <div id="end-page" class="hide">
            <h2>Quiz Complete!</h2>
            <p>Your score is <span id="final-score"></span></p>
            <p>Please enter your initials: <input type="text" id="initials" />
            <button id="submit">Submit</button>
        </p>
        </div>

    </div>







    <script src="script.js"></script>
</body>

</html>
